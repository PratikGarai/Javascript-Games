<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="style.css"></link>
	</head>
	<body>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="script.js"></script>
		<table>
			<tr>
				<td class="invisible"></td>
				<td class="headd">1</td>
				<td class="headd">2</td>
				<td class="headd">3</td>
				<td class="invisible"></td>
			</tr>
			<tr>
				<td class="headd">1</td>
				<td class="data" id = "aa"></td>
				<td class="data" id = "bb"></td>
				<td class="data" id = "cc"></td>
				<td class="headd">1</td>
			</tr>
			<tr>
				<td class="headd">2</td>
				<td class="data" id = "dd"></td>
				<td class="data" id = "ee"></td>
				<td class="data" id = "ff"></td>
				<td class="headd">2</td>
			</tr>
			<tr>
				<td class="headd">3</td>
				<td class="data" id = "gg"></td>
				<td class="data" id = "hh"></td>
				<td class="data" id = "ii"></td>
				<td class="headd">3</td>
			</tr>
			<tr>
				<td class="invisible"></td>
				<td class="headd">1</td>
				<td class="headd">2</td>
				<td class="headd">3</td>
				<td class="invisible"></td>
			</tr>
		</table>
		<hr>
		<div class="bottom">
		<div class="box" id="resultbox">
			<em>Begin the Game!</em><br>
			<span class="warning"></span>
			<br> 
			<strong>Cross plays first!</strong>
		</div>
		<button class ="reload">Reload</button>
		</div>
	</body>
</html>
